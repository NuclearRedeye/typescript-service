name: CI

# Trigger on push
on: push

jobs:
  ci:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: https://registry.npmjs.org/
      - name: Setup
        run: |
          npm install
      - name: Format
        run: |
          npm run format
      - name: Lint
        run: |
          npm run lint
      - name: Build
        run: |
          npm run build
      - name: Test
        run: |
          npm run test
      # Only publish for a tagged release that starts with a lower
      - name: Publish
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          echo "Nothing to do for step 'publish'"
        env:
          NODE_AUTH_TOKEN: ${{secrets.npm_token}}
